<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Battle Script</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>complete link or missing one alphanumeric char at the end</h1>
  <input id="input" type="text" placeholder="DROPDOWN OR PASTE LINK HERE"></input>
  <button id="submit">
    Go
  </button>
  <select name="select" id="select">
    <option value="1">Numbers</option>
    <option value="2">Letters</option>
    <option value="3">Both "NOT SUPPORTED YET"</option>
  </select>
  <script src="script.js"></script>
  <button id="stopper" onclick="stop">
    Force Stop
  </button>
</body>
</html>
